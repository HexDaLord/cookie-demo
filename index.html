<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie-Demonstration üç™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #357abd;
    }
    pre {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 3rem;
      white-space: pre-wrap;
    }
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 1rem;
      display: none;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    #cookie-banner button {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Cookie-Demonstration üç™</h1>
  <p>
    Diese Seite zeigt, wie Cookies im Browser gespeichert, ausgelesen und gel√∂scht werden k√∂nnen.
  </p>

  <div>
    <button onclick="setDemoCookies()">Cookies setzen</button>
    <button onclick="showCookies()">Cookies anzeigen</button>
    <button onclick="deleteCookies()">Cookies l√∂schen</button>
  </div>

  <h3>Aktuelle Cookies:</h3>
  <pre id="output">Noch keine Cookies gesetzt.</pre>

  <!-- Simulierter Cookie-Banner -->
  <div id="cookie-banner">
    <p>Diese Website verwendet Cookies, um Ihr Erlebnis zu verbessern.</p>
    <button onclick="acceptCookies()">OK</button>
  </div>

  <script>
    // --- Cookie-Funktionen ---
    function setDemoCookies() {
      const expiry = new Date();
      expiry.setDate(expiry.getDate() + 7); // 7 Tage g√ºltig
      document.cookie = "username=Sch√ºlerin; expires=" + expiry.toUTCString() + "; path=/";
      document.cookie = "theme=dark; expires=" + expiry.toUTCString() + "; path=/";
      alert("Cookies gesetzt!");
      showCookies();
    }

    function showCookies() {
      const output = document.getElementById("output");
      output.textContent = document.cookie || "Keine Cookies vorhanden.";
    }

    function deleteCookies() {
      document.cookie.split(";").forEach(c => {
        const eqPos = c.indexOf("=");
        const name = eqPos > -1 ? c.substr(0, eqPos) : c;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
      });
      alert("Alle Cookies gel√∂scht!");
      showCookies();
    }

    // --- Cookie-Banner ---
    function checkCookieConsent() {
      if (!document.cookie.includes("cookieConsent=true")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
    }

    function acceptCookies() {
      const expiry = new Date();
      expiry.setFullYear(expiry.getFullYear() + 1);
      document.cookie = "cookieConsent=true; expires=" + expiry.toUTCString() + "; path=/";
      document.getElementById("cookie-banner").style.display = "none";
      showCookies();
    }

    // Initial
    window.onload = () => {
      checkCookieConsent();
      showCookies();
    };
  </script>
</body>
</html>
